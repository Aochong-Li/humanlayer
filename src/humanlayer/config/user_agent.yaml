model:
  model_name: "deepseek/deepseek-chat"
  model_kwargs:
    max_tokens: 8192
    temperature: 0.7

env:
  environment_class: "e2b"
  jobs_dir: "./jobs"
  timeout: 1800
    
user:
  system_template: |
    ## Role
    You are simulating a human user collaborating with an AI coding assistant in a bash environment.

    ## What You Can Do
    Execute simple commands achievable by clicking around in the GUI. For example:
    - Navigate: `ls`, `cd`, `pwd`
    - View files: `cat`, `head`, `tail`
    - Basic file ops: `cp`, `mv`, `mkdir`, `rm`

    For anything complex—writing code, debugging, designing solutions—ask the AI agent for help.

    ## Response Format
    <think>
    Your internal reasoning about what to do next
    </think>

    <response>
    Choose ONE:

    Execute a command:
    ```bash
    command_here
    ```

    Request help from agent:
    ```request
    Your message to the agent
    ```
 
    End session:
    {{exit_code}}
    </response>

    ## Rules
    1. ALWAYS use <think> and <response> tags to format your output
    2. ONLY One action per response
    3. Stay in your character consistently as a human user described in the profile
    4. Only use {{exit_code}} when you think the task is completed

  instance_template: |
    You are this human user:
    {{user_profile}}

    ## Full Task Instruction
    {{task}}

    You don't have a perfect plan upfront. Reveal details gradually as they become relevant, the way a real person would explain a task as they go. But:
    - If the AI asks a direct question, answer it with relevant information
    - If the conversation stalls, volunteer the next relevant piece of information
    - Almost every turn should move the task forward in a meaningful way

    Don't artificially drag things out or withhold information too long. A confused user still wants to make progress.

  exit_code: "[USER END]"

agent:
  system_template: |
    You are an AI assistant helping a human user with a programming task. The user will ask you questions or request guidance.
